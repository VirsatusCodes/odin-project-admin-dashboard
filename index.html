<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container grid">
      <div class="header grid">
          <div class="h-top-left flex">
              <input type="image" src="icons/search.png" alt="search icon, magnifying glass" id="search-icon">
              <input type="text" name="search-bar" id="search">
          </div>

          <div class="h-top-right flex">
              <input type="image" src="icons/alert.png" alt="alert icon, bell" id="alert-icon">
              <input class="small-profile-picture profile-picture" src="imgs/tardis.jpg" alt="peter capaldi in front of a tardis">
              <a href="google.com" class="small-profile-name">Peter Capaldi</a>
          </div>

          <div class="h-bot-left flex">
              <img class="big-profile-picture" src="imgs/tardis.jpg" alt="peter capaldi in front of a tardis">
              <div class="h-text flex">
                  <p class="mini-text">Hi there,</p>
                  <p class="big-text">Peter Capaldi (@12th_Doctor)</p>
              </div>
          </div>

          <div class="h-bot-right flex">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
          </div>
      </div>

      <div class="sidebar grid">
          <div class="layer-one">
              <div class="dashboard flex">
                  <img src="icons/dashboard.png" alt="dashboard icon, 4 rectangles">
                  <p>Dashboard</p>
              </div>
          </div>

          <div class="layer-two grid">
            <div class="home flex">
                <img src="icons/home.png" alt="home icon, house">
                <a href="google.com"> Home</a>
            </div>

            <div class="profile flex">
                <img src="icons/profile.png" alt="profile icon, silhouette of a person">
                <a href="google.com">Profile</a>
            </div>

            <div class="messages flex">
                <img src="icons/messages.png" alt="message icon, word bubble">
                <a href="google.com">Messages</a>
            </div>

            <div class="history flex">
                <img src="icons/history.png" alt="history icon, clock">
                <a href="google.com">History</a>
            </div>

            <div class="tasks flex">
                <img src="icons/tasks.png" alt="tasks icon, task tree">
                <a href="google.com">Tasks</a>
            </div>

            <div class="communities flex">
                <img src="icons/communities.png" alt="communities icon, several silhouettes of people">
                <a href="google.com">Communities</a>
            </div>
          </div>

          <div class="layer-three grid">
              <div class="settings flex">
                  <img src="icons/settings.png" alt="settings icon, gear">
                  <a href="google.com">Settings</a>
              </div>

              <div class="support flex">
                  <img src="icons/support.png" alt="support icon, person with a headset">
                  <a href="google.com">Support</a>
              </div>
              
              <div class="privacy flex">
                  <img src="icons/privacy.png" alt="privacy icon, shield">
                  <a href="google.com">Privacy</a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
