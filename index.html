<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container grid">
      <div class="header grid">
          <div class="h-top-left flex">
              <input type="image" src="icons/search.png" alt="search magnifying glass" id="search-icon">
              <input type="text" name="search" id="search">
          </div>

          <div class="h-top-right flex">
              <input type="image" src="icons/alert.png" alt="alert-bell" id="alert-icon">
              <input class="small-profile-picture profile-picture" src="imgs/tardis.jpg" alt="peter capaldi in front of a tardis">
              <a href="google.com" class="small-profile-name">Peter Capaldi</a>
          </div>

          <div class="h-bot-left flex">
              <img class="big-profile-picture" src="imgs/tardis.jpg" alt="peter capaldi in front of a tardis">
              <div class="h-text flex">
                  <p class="mini-text">Hi there,</p>
                  <p class="big-text">Peter Capaldi (@12th_Doctor)</p>
              </div>
          </div>

          <div class="h-bot-right flex">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
          </div>
      </div>
  </div>
</body>
</html>
